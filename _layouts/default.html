<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{{ page.title }}</title>
    <meta name="description" content="{{ page.description }}">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="{{ site.baseurl }}/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/css/main.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/css/bootstrap-responsive.min.css">

    <script src="{{ site.baseurl }}/js/vendor/modernizr-2.7.1.min.js"></script>
</head>
<body>

    <!--[if lt IE 8]>
    <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div class="container">
        {% include navbar.html %}
        {{ content }}
        {% include footer.html %}
    </div> <!-- /container -->

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="{{ site.baseurl }}js/vendor/jquery-1.11.0.min.js"><\/script>')</script>

    <script src="{{ site.baseurl }}/js/vendor/bootstrap.min.js"></script>

    <script src="{{ site.baseurl }}/js/main.js"></script>

    <script>
     (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
                                                             function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
                            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
                            e.src='//www.google-analytics.com/analytics.js';
                            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
     ga('create','{{ site.google_analytics_id }}');ga('send','pageview');
    </script>
</body>
</html>
